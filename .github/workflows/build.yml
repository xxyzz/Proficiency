name: Create files

on:
  workflow_dispatch:
  push:
    branches:  # ignore pushed tags
      - "*"
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

permissions:
  contents: read
  pull-requests: read

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install package
        run: python -m pip install .

      - name: Run tests
        run: python -m unittest discover -b -s tests

  create_files:
    name: Create files
    needs: tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gloss_lang: ['de', 'el', 'en', 'es', 'fi', 'fr', 'he', 'hr', 'it', 'ja', 'lt', 'nl', 'nb', 'pl', 'pt', 'ru', 'sv', 'zh']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install package
        run: |
          sudo apt install -y lbzip2
          python -m pip install .

      - name: Create files
        run: proficiency ${{ matrix.gloss_lang }}
        env:
          PYTHONOPTIMIZE: 1
          PYTHONWARNINGS: default

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.gloss_lang }}_gloss
          if-no-files-found: error
          path: |
            **/wiktionary_*.bz2
            **/kindle_*.bz2
            **/kll.*.bz2
