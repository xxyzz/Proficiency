name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build.yml
          commit: ${{ github.sha }}

      - uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ endsWith(github.ref_name, 'dev') }}
          files: |
            **/*.bz2
